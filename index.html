<body>
	<header>
		<h1>UI Events Viewer</h1>
		<nav>
			<ul>
				<li><a href="https://github.com/danburzo/input-methods/tree/master/methods">Input Methods (WIP)</a></li>

	<div class="flex__container">
		<div class="flex__item">
			<h1>Simple DOM contenteditable</h1>
			<div id="rte--raw" contenteditable="" class="rte" role="textbox">Hello World</div>
		</div>
		
		<div class="flex__item">
			<h1>React-managed contenteditable</h1>
			<div id="rte__wrapper--react"></div>
		</div>
	</div>

	<p>
		<strong>Note: </strong> This tool currently logs <a href="https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent" class="logger__row--KeyboardEvent"><code>KeyboardEvent</code></a>, <a class="logger__row--InputEvent" href="https://developer.mozilla.org/en-US/docs/Web/API/InputEvent"><code>InputEvent</code></a>, and <a class="logger__row--CompositionEvent" href="https://developer.mozilla.org/en-US/docs/Web/API/CompositionEvent"><code>CompositionEvent</code></a>. To debug what happens when you paste something, <a href="https://evercoder.github.io/clipboard-inspector">Clipboard Inspector</a> can help.
	</p>

	<div class="logger">
		
	</div>
